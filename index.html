<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="./styles/index.css">
  <!--responsividade-->
  <link rel="stylesheet" href="./styles/responsive.css">
  <!--owl css-->
  <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">
          RAIO NEGRO
        </h3>
        <p class="descricao">Super-herói aposentado e diretor de uma escola, o lendário Raio Negro <br>tem de voltar à ativa quando uma gangue começa a ameaçar sua família.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>
  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="./img/arrow.jpg" alt="arrow" />
      </div>
      <div class="item">
        <img class="box-filme" src="./img/breakingbad.jpg" alt="breakingbad" />
      </div>
      <div class="item">
        <img class="box-filme" src="./img/cobrakai.jpg" alt="cobrakai" />
      </div>
      <div class="item">
        <img class="box-filme" src="./img/comovenderdrogasonline.jpg" alt="comovenderdrogasonline" />
      </div>
      <div class="item">
        <img class="box-filme" src="./img/elite.jpg" alt="elite" />
      </div>
      <div class="item">
        <img class="box-filme" src="./img/flash.jpg" alt="flash" />
      </div>
      <div class="item">
        <img class="box-filme" src="./img/gotham.jpg" alt="gotham" />
      </div>
      <div class="item">
        <img class="box-filme" src="./img/lacasadepapel.jpg" alt="lacasadepapel" />
      </div>
      <div class="item">
        <img class="box-filme" src="./img/lucifer.jpg" alt="lucifer" />
      </div>
      <div class="item">
        <img class="box-filme" src="./img/dark.jpg" alt="dark" />
      </div>
      <div class="item">
        <img class="box-filme" src="./img/peakyblinders.jpg" alt="peakyblinders" />
      </div>
      <div class="item">
        <img class="box-filme" src="./img/ragnarok.jpg" alt="ragnarok" />
      </div>
      <div class="item">
        <img class="box-filme" src="./img/rickyandmorty.jpg" alt="rickyandmorty" />
      </div>
      <div class="item">
        <img class="box-filme" src="./img/supergirl.jpg" alt="supergirl" />
      </div>
      <div class="item">
        <img class="box-filme" src="./img/lupin.jpg" alt="lupin" />
      </div>
      <div class="item">
        <img class="box-filme" src="./img/b99.jpg" alt="b99" />
      </div>
      <div class="item">
        <img class="box-filme" src="./img/13rw.jpg" alt="13rw" />
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/69575b801b.js"></script>
  <script src="javascript/owl/jquery.min.js"></script>
  <script src="javascript/owl/owl.carousel.min.js"></script>
  <script src="./javascript/setup.js"></script>
</body>
</html>
